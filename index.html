<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Pokemon</title>
    <link rel="icon" type="image/x-icon" href="assets/images/pokeball.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"> 
</head>
<body>
    <div id="audio-elements">
        <audio id= "main-theme" loop>
            <source src="assets/music/littleroot-town.mp3"  type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id= "match-audio">
            <source src="assets/music/match.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id= "incorrect-audio">
            <source src="assets/music/incorrect-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id= "win-audio">
            <source src="assets/music/win-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <header>
        <div class="title">
            <img class = "pokemon-logo" src="assets/images/title.png" alt="Pokemon Title">  
        </div>
    </header>
    <div class="content">
        <div id="game-board">
        <div id = "intro-msg">
            <p id="welcome"></p><p>Welcome to the Pokemon Match Game!<br><br>Click a Pokeball to reveal the hidden <br>Pokemon.<br><br>To win, match all the Pokemon.</p><button id="start-btn">Begin</button>
        </div> 
        </div>
        <div id= "reset">
            <button id="reset-btn">New Game</button>
        </div>
        <footer class="social-footer">
            <div class="social-footer-left">
                <a><img class="logo" src="assets/images/footerlogo.png" alt="Footer Logo"></a>
            </div>
            <div class="social-footer-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="https://www.pinterest.com/" target="_blank"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </footer>
    </div>
    <script src="assets/game.js"></script>
</body>
</html>
